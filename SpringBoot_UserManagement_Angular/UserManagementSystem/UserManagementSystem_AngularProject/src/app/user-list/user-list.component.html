<app-menu></app-menu>
<div id="manage">
<h1 class="text-center" style="color: deeppink; font-size:x-large; font-size:1.9vw;"><b>
    List of Users</b>
  </h1>
<div style="overflow-x: auto;">
<table class="table table-striped table-responsive" style="width:100%">
    <thead>
        <tr>
            <th >ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Contact </th>
            <th>Email ID</th>
            
            <th>City</th>
            <th>Actions</th>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users | paginate : {
            itemsPerPage: tableSize,
            currentPage: page,
            totalItems: count} ;  let i = index" [class.active]="i == currentIndex" >
            <td>{{user.id}}</td>
            <td>{{user.fname}}</td>
            <td>{{user.lname}}</td>
            <td>{{user.contact}}</td>
            <td>{{user.email}}</td>
           
            <td>{{user.city}}</td>
            <td>
                <button (click)="updateUser(user.id)" mat-raised-button color="primary"> Update </button>
                <button (click) ="deleteUser(user.id)" mat-raised-button color="warn" style= "margin-left:10px">Delete</button>
                <button (click) ="detailsUser(user.id)" mat-raised-button color="primary" style= "margin-left:10px">View</button>
            </td>

          
        </tr>
    </tbody>
</table>
</div>
<div class="d-flex justify-content-center" style="font-size: 20px;">
    <pagination-controls 
      responsive="true" 
      previousLabel="Prev" 
      nextLabel="Next" 
      (pageChange)="onTableDataChange($event)">
    </pagination-controls>
  </div>
</div>
